<table class="summary-table mdl-data-table mdl-js-data-table mdl-shadow--2dp">
  <tbody>
    <tr id="record-{{summary._id}}" ng-repeat="summary in summaryTable.summaries" class="summary-record" 
      ng-class="summaryTable.getClass($index)" ng-click="summaryTable.onClick($index)">
      <td class="mdl-data-table__cell--non-numeric">{{summary.targetFirst}} vs {{summary.targetSecond}}</td>
      <td>
        <div class="result-label" ng-class="{'result-label-ng': !summary.isPassed}">
          {{summary.isPassed ? 'OK' : 'NG'}}
        </div>
      </td>
    </tr>
  </tbody>
</table>
