<aside class="table-container">
  <table class="summary-table mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
    <thead>
      <tr ng-click="summaryTable.onRecordClicked()">
        <th class="mdl-data-table__cell--non-numeric remove-button-container">
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent remove-button"
            ng-click="summaryTable.onRemoveButtonClicked()"
            ng-disabled="!summaryTable.hasSelectedRecords()"
            >
            Remove Selected Logs
          </button>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr id="{{summary._id}}" name="{{summary.jobName}}" created-at="{{summary.createdAt}}" ng-repeat="summary in summaryTable.summaries" class="summary-record" 
                                                                         ng-class="summaryTable.getClass(summary)" ng-click="summaryTable.onRecordClicked()">
        <td class="mdl-data-table__cell--non-numeric" ng-click="summaryTable.onClick(summary)">{{summary.jobName}}</td>
      </tr>
    </tbody>
  </table>
</aside>
