<div class="detail-table-title">{{detailTable.title}}</div>
<table class="detail-table mdl-data-table mdl-js-data-table">
  <thead>
    <tr>
      <th class="detail-table-header" ng-repeat="header in detailTable.headers">{{header.text}}</th>
    </tr>
  </thead>
  <tbody>
    <tr class="" ng-repeat="record in detailTable.records">
      <td class="detail-table-col" ng-repeat="col in record.cols">{{col.text}}</td>
    </tr>
  </tbody>
</table>
