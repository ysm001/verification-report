<div class="chart-card mdl-card mdl-shadow--2dp">
  <div class="chart-card-title">
    {{chart.title}}
  </div>
  <hr class="chart-card-title-bottom-line">

  <div class="chart-card-body-container">
    <div class="chart-card-body">
      <div ng-repeat="dataSource in chart.dataSources">
        <fusioncharts
           class="chart"
           width="600" 
           height="400"
           type={{dataSource.type}}
           dataformat={{chart.dataFormat}}
           datasource="{{dataSource}}"
           events="chart.events"
           >
        </fusioncharts>
      </div>
    </div>
  </div>

  <div class="mdl-card__actions mdl-card--border">
    <detail category="{{chart.category}}"></detail>
  </div>
</div>
