<a class="mdl-navigation__link" href="#" ng-click="exporter.onClick()">Export</a>
<div ng-show="exporter.isRendering">
  <div class="overlay"></div>
  <div class="rendering-progress-wrapper">
    <div class="rendering-progress-text-wrapper ng-cloak">
      <p class="rendering-progress-text">{{exporter.progressText}}</p>
    </div>
    <div
       round-progress
       class="rendering-progress"
       max="exporter.renderTargetNum"
       current="exporter.renderCompletedNum"
       color="#45ccce"
       bgcolor="#eaeaea"
       radius="150"
       stroke="30"
       semi="false"
       rounded="false"
       clockwise="clockwise"
       responsive="responsive"
       duration="800"
       animation="easeOutCubic"
       animation-delay="0">
    </div>
  </div>
</div>
