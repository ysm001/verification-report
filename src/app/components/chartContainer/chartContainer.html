<div class="chart-card mdl-card mdl-shadow--2dp">
  <div class="chart-card-title">
    {{chartContainer.title}}
  </div>
  <hr class="chart-card-title-bottom-line">

  <div class="chart-card-body-container">
    <div class="chart-card-body">
      <div ng-repeat="dataSource in chartContainer.dataSources" class="chart-card-grid">
        <div class="chart-card-grid-row chart-row">
          <chart dataSource="{{dataSource}}"></chart>
        </div>
        <div class="chart-card-grid-row table-row">
        </div>
      </div>
    </div>
  </div>

  <div class="mdl-card__actions mdl-card--border">
    <detail category="{{chartContainer.category}}"></detail>
  </div>
</div>
