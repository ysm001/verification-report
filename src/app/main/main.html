<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

  <header class="mdl-layout__header">
    <acme-navbar creation-date="main.creationDate"></acme-navbar>
  </header>

  <main class="mdl-layout__content">
    <div class="page-content">
      <div class="mdl-grid">
        <summary-table class="mdl-cell mdl-cell--3-col" ng-class="{'zero-width': main.appStatus.isFullScreenMode}"> </summary-table>
        <chart-tab dataId="{{id}}" ng-repeat="id in main.appStatus.summaryIds" class="" ng-class="{'full-width': main.appStatus.isFullScreenMode}" ng-show="main.appStatus.currentId == id" in-view-container></chart-tab>
      </div>
    </div>
  </main>

</div>
